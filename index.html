<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <div class="box">
        <div class="hd"><p>PERFUME</p></div>
        <div class="hd2"><p>Gabrielle <br>Essence Eau De Parfum</p>
        </div>
        <div class="content"><p>A floral, solar and voluptuous<br> interpretation composed by<br> Olivier Polge, 
  Perfumer-Creator<br> for the House of CHANEL.</p></div>
        <div class="price"><p>$149.99<span><strike>$169.99</strike></span>
  </p></div>
        <div class="imgbx">
            <img src="images/image-product-desktop.jpg" alt="product" style="height: 500px;border-radius: 15px 0px 0px 15px;">
        </div>
        <button class="btn"><img src="images/icon-cart.svg" alt="cart"> Add to cart</button>
        
    </div> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vishwas Verma</a>.
  </div>
</body>
</html>
